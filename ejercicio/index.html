<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg menu navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Registrate</h1>
                    <form class="p-5 border rounded shadow">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Nombres completos">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-file-text-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Numero de cedula">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-heart-fill"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Correo electronico">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="number" class="form-control" placeholder="Asistencia" id="asistenciausuario">
                                  </div>
                            </span>
                            <button class="btn btn-outline-primary w-100 mb-3 " id="boton">Enviar</button>
                                  
                         
                    </form>
                    </div>
                    <div class="col-6"></div>
                </div>
    
            </section>
    
        </main>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
